<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay hidden" id="overlay"></div>
    <div class="modal hidden" id="modal">
      <form id="book-form">
        <div class="form-control">
          <label for="title">Book Title</label>
          <input type="text" name="title" />
        </div>
        <div class="form-control">
          <label for="author">Author</label>
          <input type="text" name="author" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <input type="text" name="description" />
        </div>
        <div class="form-control">
          <label for="rating">Book Rating</label>
          <input type="number" name="rating" />
        </div>
        <button type="submit" class="btn">Submit Book</button>
      </form>
    </div>
    <h1>Odin Library</h1>
    <div class="btn-container">
      <button class="btn" id="add-book">Add Book</button>
    </div>
    <div class="container">
      <article class="card">
        <header>
          <p class="card__title">Oliver Twist</p>
        </header>
        <p class="card__author">Dickens</p>
        <p class="card__description">Very boring lmao.</p>
        <p class="card__rating">6/10</p>
      </article>
    </div>
  </body>
</html>
